<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResoChat | Dashboard</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-sidebar: #2b2d31;
            --bg-main: #313338;
            --bg-servers: #1e1f22;
            --bg-user: #232428;
            --bg-input: #383a40;
            --text-muted: #b5bac1;
            --blurple: #5865f2;
            --success: #23a559;
            --danger: #fa777a;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            font-family: 'gg sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            background-color: var(--bg-main);
            color: white;
        }

        /* --- Animations --- */
        @keyframes messageSlide { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes panelSlide { from { transform: scale(1.1); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- Loading Screen --- */
        #loading-screen {
            position: fixed; inset: 0;
            background: #1e1f22;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }

        /* --- Layout --- */
        .app-container { display: flex; height: 100vh; width: 100vw; visibility: hidden; }

        /* --- Server Rail (Left) --- */
        .server-rail {
            width: 72px; background: var(--bg-servers);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 12px; gap: 8px;
        }

        .server-icon {
            width: 48px; height: 48px; background: var(--bg-main);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; cursor: pointer;
            transition: var(--transition); color: white;
        }
        .server-icon.selected { border-radius: 16px; background: var(--blurple); }
        .server-icon:hover:not(.selected) { border-radius: 16px; background: var(--blurple); }
        .rail-divider { width: 32px; height: 2px; background: #35363c; margin: 4px 0; border-radius: 1px; }

        /* --- Sidebar --- */
        .sidebar { width: 240px; background: var(--bg-sidebar); display: flex; flex-direction: column; }
        .sidebar-header { padding: 0 12px; height: 48px; box-shadow: 0 1px 0 rgba(0,0,0,0.1); display: flex; align-items: center; font-weight: 600; font-size: 14px; }

        .dm-list { flex: 1; padding: 8px; overflow-y: auto; }
        .dm-item {
            padding: 8px; border-radius: 4px; display: flex;
            align-items: center; gap: 12px; cursor: pointer;
            color: var(--text-muted); margin-bottom: 2px; transition: 0.1s;
        }
        .dm-item:hover, .dm-item.active { background: #35373c; color: white; }
        .section-label { text-transform: uppercase; font-size: 11px; font-weight: bold; color: var(--text-muted); padding: 18px 8px 4px; }

        /* --- User Panel --- */
        .user-settings { height: 52px; background: var(--bg-user); padding: 0 8px; display: flex; align-items: center; gap: 8px; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; color: white; flex-shrink: 0; }
        .username-tag { font-size: 13px; font-weight: 600; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* --- Main Content --- */
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        .top-nav { height: 48px; padding: 0 16px; box-shadow: 0 1px 0 rgba(0,0,0,0.1); display: flex; align-items: center; z-index: 10; }

        /* --- Chat Area --- */
        .chat-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .messages-scroll { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 16px; }
        .message-row { display: flex; gap: 16px; animation: messageSlide 0.2s ease-out; }
        .message-content { flex: 1; min-width: 0; word-wrap: break-word; overflow-wrap: break-word; }
        .message-header { display: flex; align-items: baseline; gap: 8px; margin-bottom: 2px; }
        .msg-name { font-weight: 600; font-size: 15px; }
        .msg-time { font-size: 11px; color: var(--text-muted); }
        .msg-text { font-size: 15px; line-height: 1.4; color: #dbdee1; white-space: pre-wrap; }

        .input-area { padding: 0 16px 24px; }
        .input-box { background: var(--bg-input); border-radius: 8px; padding: 10px 16px; display: flex; align-items: center; }
        .input-box input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 15px; }

        /* --- Settings Panel Overlay --- */
        .settings-overlay {
            position: fixed; inset: 0; background: var(--bg-main); z-index: 10000;
            display: none; padding: 60px; animation: panelSlide 0.2s ease;
        }
        .logout-btn {
            background: transparent; border: 1px solid var(--danger); color: var(--danger);
            padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: 600;
            transition: 0.2s;
        }
        .logout-btn:hover { background: var(--danger); color: white; }

        .nav-item { color: var(--text-muted); font-weight: 500; cursor: pointer; padding: 2px 8px; border-radius: 4px; font-size: 14px; margin: 0 4px; }
        .nav-item.active { color: white; background: #3f4147; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="https://assets-global.website-files.com/6257adef93867e3d0394e211/6257af1393867e492294e26a_discord%20logo.svg" width="80" style="filter: brightness(0) invert(1); opacity: 0.8;">
    </div>

    <div id="settings-panel" class="settings-overlay">
        <div style="max-width: 800px; margin: 0 auto; display: flex; justify-content: space-between;">
            <div>
                <h1>User Settings</h1>
                <p style="color: var(--text-muted);">Manage your account and logout.</p>
                <button class="logout-btn" onclick="logout()">Log Out</button>
            </div>
            <div onclick="toggleSettings(false)" style="cursor: pointer;"><i data-lucide="x-circle" size="40"></i></div>
        </div>
    </div>

    <div class="app-container" id="app-ui">
        <div class="server-rail">
            <div class="server-icon selected" onclick="showFriendsView('all')">
                <i data-lucide="message-square"></i>
            </div>
            <div class="rail-divider"></div>
            <div class="server-icon">
                <i data-lucide="plus"></i>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">Direct Messages</div>
            <div class="dm-list">
                <div class="dm-item active" id="friends-tab" onclick="showFriendsView('all')">
                    <i data-lucide="users" size="20"></i> Friends
                </div>
                <div class="section-label">Direct Messages</div>
                <div id="active-dms"></div>
            </div>
            
            <div class="user-settings">
                <div id="user-avatar" class="avatar">?</div>
                <div style="flex:1; min-width:0;">
                    <div class="username-tag" id="display-username">User</div>
                    <div style="font-size:11px; color:var(--text-muted);">Online</div>
                </div>
                <i data-lucide="settings" size="18" style="color:var(--text-muted); cursor:pointer;" onclick="toggleSettings(true)"></i>
            </div>
        </div>

        <div class="main-content">
            <div id="top-nav" class="top-nav"></div>
            <div id="main-display" style="flex:1; display:flex; flex-direction:column;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, onSnapshot, deleteDoc, addDoc, orderBy, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQTMaN3vqB2SULVQLqy40VaMB413x7LGg",
            authDomain: "reso-chat.firebaseapp.com",
            projectId: "reso-chat",
            storageBucket: "reso-chat.firebasestorage.app",
            messagingSenderId: "693778277273",
            appId: "1:693778277273:web:3419c420aa2018929aa908"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let currentUser = null;
        let unsubChat = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userSnap = await getDoc(doc(db, "users", user.uid));
                if (userSnap.exists()) {
                    currentUser = { ...userSnap.data(), uid: user.uid };
                    initApp();
                }
            } else { window.location.href = "index.html"; }
        });

        function initApp() {
            document.getElementById('display-username').innerText = currentUser.username;
            const av = document.getElementById('user-avatar');
            av.innerText = currentUser.username[0];
            av.style.backgroundColor = getAvatarColor(currentUser.username);
            
            listenForFriends();
            showFriendsView('all');
            lucide.createIcons();

            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                document.getElementById('app-ui').style.visibility = 'visible';
                setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 500);
            }, 1000);
        }

        function listenForFriends() {
            onSnapshot(collection(db, "users", currentUser.uid, "friends"), (snap) => {
                const list = document.getElementById('active-dms');
                list.innerHTML = "";
                snap.forEach(d => {
                    const friend = d.data();
                    list.innerHTML += `
                        <div class="dm-item" onclick="openChat('${d.id}', '${friend.username}')">
                            <div class="avatar" style="width:24px; height:24px; font-size:11px; background:${getAvatarColor(friend.username)}">${friend.username[0]}</div>
                            <span style="font-size:14px;">${friend.username}</span>
                        </div>`;
                });
            });
        }

        window.showFriendsView = (view) => {
            if(unsubChat) unsubChat();
            document.getElementById('friends-tab').classList.add('active');
            
            const topNav = document.getElementById('top-nav');
            topNav.innerHTML = `
                <i data-lucide="users" style="color:var(--text-muted); margin-right:8px;"></i>
                <span style="font-weight:bold; font-size:15px;">Friends</span>
                <div style="width:1px; height:24px; background:#3f4147; margin:0 12px;"></div>
                <span class="nav-item ${view==='all'?'active':''}" onclick="showFriendsView('all')">All</span>
                <span class="nav-item ${view==='pending'?'active':''}" onclick="showFriendsView('pending')">Pending</span>
                <button onclick="showAddFriendView()" style="background:var(--success); color:white; border:none; padding:4px 8px; border-radius:4px; font-weight:bold; cursor:pointer; font-size:12px; margin-left:8px;">Add Friend</button>
            `;

            const display = document.getElementById('main-display');
            display.innerHTML = `<div style="padding:20px;"><div class="section-label">Loading...</div></div>`;
            lucide.createIcons();
            // Note: Actual logic for All/Pending lists would go here, similar to previous versions
        };

        window.openChat = (friendId, friendName) => {
            if(unsubChat) unsubChat();
            document.getElementById('friends-tab').classList.remove('active');
            
            // Discord-style Top Bar for Chat
            const topNav = document.getElementById('top-nav');
            topNav.innerHTML = `
                <div style="display:flex; align-items:center; gap:12px;">
                    <div class="avatar" style="width:24px; height:24px; font-size:11px; background:${getAvatarColor(friendName)}">${friendName[0]}</div>
                    <span style="font-weight:bold;">${friendName}</span>
                </div>
            `;

            const display = document.getElementById('main-display');
            display.innerHTML = `
                <div class="chat-container">
                    <div class="messages-scroll" id="messages-list"></div>
                    <div class="input-area">
                        <div class="input-box">
                            <input type="text" id="chat-input" placeholder="Message @${friendName}">
                        </div>
                    </div>
                </div>
            `;

            const input = document.getElementById('chat-input');
            input.focus();
            input.onkeydown = (e) => {
                if(e.key === 'Enter' && input.value.trim()) {
                    sendMessage(friendId, input.value.trim());
                    input.value = '';
                }
            };

            const chatId = [currentUser.uid, friendId].sort().join('_');
            const q = query(collection(db, "chats", chatId, "messages"), orderBy("timestamp", "asc"), limit(50));
            
            unsubChat = onSnapshot(q, (snap) => {
                const list = document.getElementById('messages-list');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data();
                    const date = m.timestamp?.toDate() || new Date();
                    const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    list.innerHTML += `
                        <div class="message-row">
                            <div class="avatar" style="background:${getAvatarColor(m.senderName)}">${m.senderName[0]}</div>
                            <div class="message-content">
                                <div class="message-header">
                                    <span class="msg-name">${m.senderName}</span>
                                    <span class="msg-time">${timeStr}</span>
                                </div>
                                <div class="msg-text">${m.text}</div>
                            </div>
                        </div>`;
                });
                list.scrollTop = list.scrollHeight;
            });
        };

        async function sendMessage(toId, text) {
            const chatId = [currentUser.uid, toId].sort().join('_');
            await addDoc(collection(db, "chats", chatId, "messages"), {
                text, senderId: currentUser.uid, senderName: currentUser.username, timestamp: serverTimestamp()
            });
        }

        window.toggleSettings = (show) => { document.getElementById('settings-panel').style.display = show ? 'block' : 'none'; };
        window.logout = () => { signOut(auth).then(() => window.location.href = "index.html"); };

        function getAvatarColor(name) {
            const colors = ['#ff5c5c', '#5865f2', '#23a559', '#f1c40f', '#e67e22', '#9b59b6', '#1abc9c'];
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            return colors[Math.abs(hash) % colors.length];
        }
    </script>
</body>
</html>
