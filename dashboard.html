<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResoChat | Dashboard</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-sidebar: #2b2d31;
            --bg-main: #313338;
            --bg-servers: #1e1f22;
            --bg-user: #232428;
            --bg-input: #383a40;
            --text-muted: #b5bac1;
            --blurple: #5865f2;
            --success: #23a559;
            --danger: #fa777a;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            font-family: 'gg sans', 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            background-color: var(--bg-main);
            color: white;
        }

        /* --- UI Components --- */
        #loading-screen {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, #5865f2 0%, #313338 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }

        .app-container { display: flex; height: 100vh; width: 100vw; visibility: hidden; }

        .server-rail {
            width: 72px; background: var(--bg-servers);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 12px; gap: 8px;
        }

        .server-icon {
            width: 48px; height: 48px; background: var(--bg-main);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; cursor: pointer;
            transition: all 0.2s; color: var(--success);
        }
        .server-icon:hover { border-radius: 16px; background: var(--success); color: white; }

        .sidebar { width: 240px; background: var(--bg-sidebar); display: flex; flex-direction: column; }
        .sidebar-header { padding: 12px; height: 48px; border-bottom: 1px solid rgba(0,0,0,0.2); display: flex; align-items: center; font-weight: 600; font-size: 14px; }

        .dm-list { flex: 1; padding: 8px; overflow-y: auto; }
        .dm-item {
            padding: 8px; border-radius: 4px; display: flex;
            align-items: center; gap: 12px; cursor: pointer;
            color: var(--text-muted); margin-bottom: 2px; transition: 0.1s;
        }
        .dm-item:hover, .dm-item.active { background: #35373c; color: white; }

        .user-settings { height: 52px; background: var(--bg-user); padding: 0 8px; display: flex; align-items: center; gap: 8px; }

        .avatar {
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 14px; text-transform: uppercase; color: white;
        }

        .main-content { flex: 1; display: flex; flex-direction: column; background: var(--bg-main); position: relative; }
        .top-nav { height: 48px; padding: 0 16px; border-bottom: 1px solid rgba(0,0,0,0.2); display: flex; align-items: center; gap: 8px; }

        /* --- Chat Styles --- */
        .chat-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .messages-container { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 16px; }
        .message { display: flex; gap: 16px; }
        .message-content { flex: 1; }
        .message-header { display: flex; align-items: baseline; gap: 8px; }
        .msg-user { font-weight: 600; font-size: 15px; cursor: pointer; }
        .msg-user:hover { text-decoration: underline; }
        .msg-time { font-size: 11px; color: var(--text-muted); }
        .msg-text { color: #dbdee1; font-size: 15px; margin-top: 2px; word-break: break-word; }

        .chat-input-wrapper { padding: 0 16px 24px 16px; }
        .chat-input-box {
            background: var(--bg-input); border-radius: 8px; padding: 10px 16px;
            display: flex; align-items: center; gap: 12px;
        }
        .chat-input-box input {
            flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 15px;
        }

        /* --- Settings Modal --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: none; justify-content: center; align-items: center; z-index: 10000;
        }
        .settings-panel {
            background: var(--bg-main); width: 600px; height: 400px;
            border-radius: 8px; position: relative; padding: 40px;
            display: flex; flex-direction: column;
        }
        .close-settings { position: absolute; top: 20px; right: 20px; cursor: pointer; color: var(--text-muted); }
        .close-settings:hover { color: white; }

        /* Reuse from previous: add-friend-input-wrap, nav-item, etc. */
        .nav-item { color: var(--text-muted); font-weight: 500; cursor: pointer; padding: 2px 8px; border-radius: 4px; font-size: 14px; }
        .nav-item.active { color: white; background: #3f4147; }
        .add-friend-input-wrap { background: var(--bg-servers); padding: 10px; border-radius: 8px; display: flex; gap: 10px; margin-top: 10px; border: 1px solid transparent; }
        .add-friend-input-wrap.invalid { border-color: var(--danger); }
        .add-friend-input-wrap.valid { border-color: var(--success); }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div style="display:flex; gap:8px;"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="settings-panel">
            <div class="close-settings" onclick="toggleSettings(false)"><i data-lucide="x-circle"></i></div>
            <h2 style="margin-top:0;">User Settings</h2>
            <div style="border-top: 1px solid #3f4147; padding-top: 20px; flex: 1;">
                <button onclick="logout()" style="background:var(--danger); color:white; border:none; padding:10px 20px; border-radius:4px; font-weight:bold; cursor:pointer;">Log Out</button>
            </div>
        </div>
    </div>

    <div class="app-container" id="app-ui">
        <div class="server-rail">
            <div class="server-icon"><i data-lucide="plus"></i></div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">Direct Messages</div>
            <div class="dm-list">
                <div class="dm-item" id="friends-tab" onclick="showFriendsView('all')">
                    <i data-lucide="users" style="width: 20px;"></i> Friends
                </div>
                <div style="margin-top: 15px;" class="section-label">Direct Messages</div>
                <div id="active-dms"></div>
            </div>
            
            <div class="user-settings">
                <div id="user-avatar" class="avatar">?</div>
                <div class="user-info">
                    <div class="username" id="display-username">Loading...</div>
                    <div class="status">Online</div>
                </div>
                <i data-lucide="settings" onclick="toggleSettings(true)" style="width:18px; color: var(--text-muted); cursor:pointer;"></i>
            </div>
        </div>

        <div class="main-content" id="main-content-window">
            <div class="top-nav" id="top-nav"></div>
            <div id="display-area" style="flex:1; overflow:hidden;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, onSnapshot, deleteDoc, addDoc, orderBy, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQTMaN3vqB2SULVQLqy40VaMB413x7LGg",
            authDomain: "reso-chat.firebaseapp.com",
            projectId: "reso-chat",
            storageBucket: "reso-chat.firebasestorage.app",
            messagingSenderId: "693778277273",
            appId: "1:693778277273:web:3419c420aa2018929aa908"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const msgSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');

        let currentUser = null;
        let activeChatFriendId = null;
        let unsubMessages = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userSnap = await getDoc(doc(db, "users", user.uid));
                if (userSnap.exists()) {
                    currentUser = { ...userSnap.data(), uid: user.uid };
                    initApp();
                } else { window.location.href = "index.html"; }
            } else { window.location.href = "index.html"; }
        });

        function initApp() {
            document.getElementById('display-username').innerText = currentUser.username;
            const av = document.getElementById('user-avatar');
            av.innerText = currentUser.username[0];
            av.style.backgroundColor = getAvatarColor(currentUser.username);
            
            listenForFriends();
            showFriendsView('all');

            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                document.getElementById('app-ui').style.visibility = 'visible';
                setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 500);
            }, 1000);
        }

        // --- View Logic ---

        window.showFriendsView = (view) => {
            activeChatFriendId = null;
            if(unsubMessages) unsubMessages();
            
            const topNav = document.getElementById('top-nav');
            topNav.innerHTML = `
                <i data-lucide="users" style="color: var(--text-muted); margin-right: 8px;"></i>
                <span style="font-weight: bold; font-size: 15px;">Friends</span>
                <div style="width: 1px; height: 24px; background: #3f4147; margin: 0 12px;"></div>
                <span class="nav-item ${view==='all'?'active':''}" onclick="showFriendsView('all')">All</span>
                <span class="nav-item ${view==='pending'?'active':''}" onclick="showFriendsView('pending')">Pending</span>
                <button onclick="showAddFriendView()" class="nav-item" style="background:var(--success); color:white; border:none; margin-left:10px;">Add Friend</button>
            `;
            lucide.createIcons();

            const area = document.getElementById('display-area');
            area.className = "friends-dashboard";
            area.innerHTML = `<div class="section-label">Loading...</div>`;

            const q = view === 'all' 
                ? collection(db, "users", currentUser.uid, "friends")
                : query(collection(db, "friend_requests"), where("to", "==", currentUser.uid));

            onSnapshot(q, (snap) => {
                area.innerHTML = `<div class="section-label">${view.toUpperCase()} â€” ${snap.size}</div>`;
                if(snap.empty) {
                    area.innerHTML += `<div class="empty-state"><p>It's quiet in here...</p></div>`;
                    return;
                }
                snap.forEach(d => {
                    const data = d.data();
                    const name = data.username || data.fromName;
                    const friendUid = d.id;
                    const row = document.createElement('div');
                    row.className = 'dm-item';
                    row.style.justifyContent = 'space-between';
                    row.innerHTML = `
                        <div style="display:flex; align-items:center; gap:12px;">
                            <div class="avatar" style="background:${getAvatarColor(name)}">${name[0]}</div>
                            <span style="font-weight:600;">${name}</span>
                        </div>
                        <div id="actions-${d.id}">
                            ${view === 'all' ? `<i data-lucide="message-square" onclick="openChat('${friendUid}', '${name}')"></i>` : ''}
                        </div>
                    `;
                    area.appendChild(row);
                    if(view === 'pending') {
                        const act = document.getElementById(`actions-${d.id}`);
                        act.innerHTML = `<i data-lucide="check" style="color:var(--success); margin-right:10px; cursor:pointer;" onclick="accept('${d.id}', '${data.from}', '${data.fromName}')"></i>
                                         <i data-lucide="x" style="color:var(--danger); cursor:pointer;" onclick="deny('${d.id}')"></i>`;
                    }
                    lucide.createIcons();
                });
            });
        };

        window.openChat = (friendId, friendName) => {
            activeChatFriendId = friendId;
            const topNav = document.getElementById('top-nav');
            topNav.innerHTML = `
                <div style="display:flex; align-items:center; gap:12px;">
                    <div class="avatar" style="width:24px; height:24px; font-size:11px; background:${getAvatarColor(friendName)}">${friendName[0]}</div>
                    <span style="font-weight:bold;">${friendName}</span>
                </div>
            `;
            
            const area = document.getElementById('display-area');
            area.className = "chat-area";
            area.innerHTML = `
                <div class="messages-container" id="messages-list"></div>
                <div class="chat-input-wrapper">
                    <div class="chat-input-box">
                        <input type="text" id="msg-input" placeholder="Message @${friendName}">
                    </div>
                </div>
            `;

            const input = document.getElementById('msg-input');
            input.addEventListener('keypress', (e) => {
                if(e.key === 'Enter' && input.value.trim()) {
                    sendMessage(friendId, input.value.trim());
                    input.value = '';
                }
            });

            // Listen for Messages
            const chatId = [currentUser.uid, friendId].sort().join('_');
            const q = query(collection(db, "chats", chatId, "messages"), orderBy("timestamp", "asc"), limit(50));
            
            if(unsubMessages) unsubMessages();
            unsubMessages = onSnapshot(q, (snap) => {
                const list = document.getElementById('messages-list');
                const isInitialLoad = list.children.length === 0;
                list.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data();
                    const time = m.timestamp ? new Date(m.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...';
                    list.innerHTML += `
                        <div class="message">
                            <div class="avatar" style="background:${getAvatarColor(m.senderName)}">${m.senderName[0]}</div>
                            <div class="message-content">
                                <div class="message-header">
                                    <span class="msg-user">${m.senderName}</span>
                                    <span class="msg-time">${time}</span>
                                </div>
                                <div class="msg-text">${m.text}</div>
                            </div>
                        </div>
                    `;
                });
                list.scrollTop = list.scrollHeight;
                if(!isInitialLoad && snap.docChanges().some(c => c.type === "added" && c.doc.data().senderId !== currentUser.uid)) {
                    msgSound.play();
                }
            });
        };

        async function sendMessage(toId, text) {
            const chatId = [currentUser.uid, toId].sort().join('_');
            await addDoc(collection(db, "chats", chatId, "messages"), {
                text,
                senderId: currentUser.uid,
                senderName: currentUser.username,
                timestamp: serverTimestamp()
            });
        }

        window.showAddFriendView = () => {
            const area = document.getElementById('display-area');
            area.innerHTML = `
                <div style="max-width: 500px; padding:20px;">
                    <h3 style="margin: 0;">ADD FRIEND</h3>
                    <p style="color: var(--text-muted); font-size: 13px;">Enter a username to send a request.</p>
                    <div class="add-friend-input-wrap" id="input-container">
                        <input type="text" id="target-username" placeholder="Username">
                        <button id="send-btn" style="background:var(--blurple); color:white; border:none; padding:8px 15px; border-radius:4px; cursor:pointer;">Send</button>
                    </div>
                    <p id="add-status" style="margin-top:12px; font-size:14px;"></p>
                </div>
            `;

            document.getElementById('send-btn').onclick = async () => {
                const name = document.getElementById('target-username').value.toLowerCase().trim();
                const status = document.getElementById('add-status');
                const container = document.getElementById('input-container');
                container.className = 'add-friend-input-wrap';
                
                if(!name || name === currentUser.username.toLowerCase()) {
                    container.classList.add('invalid');
                    status.innerText = "Invalid request.";
                    return;
                }

                // Check if already friends
                const friendCheck = await getDoc(doc(db, "users", currentUser.uid, "friends", name));
                // Note: This logic assumes friend document ID is the username or UID. 
                // Let's check by username field for safety:
                const q = query(collection(db, "users", currentUser.uid, "friends"), where("username", "==", name));
                const friendSnap = await getDocs(q);

                if(!friendSnap.empty) {
                    container.classList.add('invalid');
                    status.style.color = "var(--danger)";
                    status.innerText = "You are already friends with this user!";
                    return;
                }

                const snap = await getDoc(doc(db, "usernames", name));
                if(snap.exists()) {
                    await addDoc(collection(db, "friend_requests"), {
                        from: currentUser.uid, fromName: currentUser.username,
                        to: snap.data().uid, status: 'pending'
                    });
                    container.classList.add('valid');
                    status.style.color = "var(--success)";
                    status.innerText = "Friend request sent!";
                } else {
                    container.classList.add('invalid');
                    status.innerText = "User not found.";
                }
            };
        };

        // --- Core Functions ---

        window.accept = async (rid, fuid, fname) => {
            await setDoc(doc(db, "users", currentUser.uid, "friends", fuid), { username: fname });
            await setDoc(doc(db, "users", fuid, "friends", currentUser.uid), { username: currentUser.username });
            await deleteDoc(doc(db, "friend_requests", rid));
        };

        window.deny = async (rid) => { await deleteDoc(doc(db, "friend_requests", rid)); };

        function listenForFriends() {
            onSnapshot(collection(db, "users", currentUser.uid, "friends"), (snap) => {
                const list = document.getElementById('active-dms');
                list.innerHTML = "";
                snap.forEach(d => {
                    const friend = d.data();
                    const item = document.createElement('div');
                    item.className = 'dm-item';
                    item.onclick = () => openChat(d.id, friend.username);
                    item.innerHTML = `
                        <div class="avatar" style="width:24px; height:24px; font-size:11px; background:${getAvatarColor(friend.username)}">${friend.username[0]}</div>
                        <span style="font-size:14px;">${friend.username}</span>
                    `;
                    list.appendChild(item);
                });
            });
        }

        window.toggleSettings = (show) => {
            document.getElementById('settings-modal').style.display = show ? 'flex' : 'none';
        };

        window.logout = () => {
            signOut(auth).then(() => window.location.href = "index.html");
        };

        function getAvatarColor(name) {
            const colors = ['#ff5c5c', '#5865f2', '#23a559', '#f1c40f', '#e67e22', '#9b59b6', '#1abc9c'];
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            return colors[Math.abs(hash) % colors.length];
        }
    </script>
</body>
</html>
