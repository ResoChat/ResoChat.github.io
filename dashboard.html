<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResoChat | Dashboard</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-sidebar: #2b2d31;
            --bg-main: #313338;
            --bg-servers: #1e1f22;
            --bg-user: #232428;
            --bg-input: #383a40;
            --text-muted: #b5bac1;
            --blurple: #5865f2;
            --success: #23a559;
            --danger: #fa777a;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            background-color: var(--bg-main);
            color: white;
        }

        /* --- Loading Screen --- */
        #loading-screen {
            position: fixed; inset: 0;
            background: #1e1f22;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }
        .dots { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; background: var(--blurple); border-radius: 50%; animation: bounce 0.6s infinite alternate; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-15px); } }

        /* --- Layout --- */
        .app-container { display: flex; height: 100vh; width: 100vw; visibility: hidden; }

        .server-rail {
            width: 72px; min-width: 72px; background: var(--bg-servers);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 12px; gap: 8px; flex-shrink: 0;
        }
        .server-icon {
            width: 48px; height: 48px; background: var(--bg-main);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: 0.2s; color: white;
        }
        .server-icon.active, .server-icon:hover { border-radius: 16px; background: var(--blurple); }
        .rail-divider { width: 32px; height: 2px; background: #35363c; margin: 4px 0; }

        .sidebar { width: 240px; min-width: 240px; background: var(--bg-sidebar); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 0 16px; height: 48px; display: flex; align-items: center; font-weight: 600; font-size: 14px; box-shadow: 0 1px 0 rgba(0,0,0,0.2); }
        
        .dm-list { flex: 1; padding: 8px; overflow-y: auto; }
        .dm-item { padding: 8px; border-radius: 4px; display: flex; align-items: center; gap: 12px; cursor: pointer; color: var(--text-muted); margin-bottom: 2px; transition: 0.1s; }
        .dm-item:hover, .dm-item.active { background: #35373c; color: white; }

        .user-panel { height: 52px; background: var(--bg-user); padding: 0 8px; display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; font-weight: bold; overflow: hidden; flex-shrink: 0; }

        .main-content { flex: 1; min-width: 0; display: flex; flex-direction: column; }
        .top-nav { height: 48px; padding: 0 16px; display: flex; align-items: center; box-shadow: 0 1px 0 rgba(0,0,0,0.2); gap: 12px; flex-shrink: 0; }

        /* --- Settings Overlay --- */
        .settings-screen {
            position: fixed; inset: 0; background: var(--bg-main); z-index: 10000;
            transform: scale(1.1); opacity: 0; visibility: hidden;
            transition: all 0.2s ease-out; display: flex; justify-content: center;
        }
        .settings-screen.open { transform: scale(1); opacity: 1; visibility: visible; }
        .settings-content { width: 100%; max-width: 600px; padding: 60px 20px; overflow-y: auto; height: 100vh; }

        .setting-card { background: var(--bg-user); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .input-style { background: var(--bg-servers); border: 1px solid #111; color: white; padding: 10px; border-radius: 4px; width: 100%; box-sizing: border-box; }
        
        #pfp-editor { display: none; margin-top: 15px; text-align: center; }
        canvas { background: #000; border-radius: 50%; margin: 10px 0; max-width: 200px; }

        .messages-container { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 16px; }
        .message-row { display: flex; gap: 16px; }
        .msg-text { color: #dbdee1; word-wrap: break-word; white-space: pre-wrap; }

        /* --- Calling UI --- */
        #call-overlay {
            position: fixed; inset: 0; background: rgba(15, 15, 15, 0.98);
            z-index: 20000; display: none; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .video-grid { display: flex; gap: 20px; margin-bottom: 40px; flex-wrap: wrap; justify-content: center; width: 90%; }
        video { width: 45%; max-width: 480px; aspect-ratio: 4/3; background: #000; border-radius: 12px; object-fit: cover; border: 2px solid #444; }
        .call-controls { display: flex; gap: 20px; }
        .ctrl-btn { width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; background: #313338; transition: 0.2s; }
        .ctrl-btn:hover { background: #404249; }
        .ctrl-btn.disabled { background: var(--danger); color: white; }
        .ctrl-btn.hangup { background: var(--danger); color: white; }

        .incoming-call-popup {
            position: fixed; top: 20px; right: 20px; background: var(--bg-sidebar);
            padding: 20px; border-radius: 12px; border-left: 6px solid var(--blurple);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6); z-index: 20001; display: none;
            width: 280px; animation: slideIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        @keyframes slideIn { from { transform: translateX(120%); } to { transform: translateX(0); } }

        .friends-row { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #3f4147; }
        .btn { border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-blurple { background: var(--blurple); color: white; }
        .btn-success { background: var(--success); color: white; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
    </div>

    <div id="call-overlay">
        <h2 id="call-status" style="margin-bottom:30px;">Connecting...</h2>
        <div class="video-grid">
            <video id="localVideo" autoplay muted playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div class="call-controls">
            <div class="ctrl-btn" id="btn-mic" onclick="toggleMic()"><i data-lucide="mic"></i></div>
            <div class="ctrl-btn" id="btn-cam" onclick="toggleCam()"><i data-lucide="video"></i></div>
            <div class="ctrl-btn hangup" onclick="endCall()"><i data-lucide="phone-off"></i></div>
        </div>
    </div>

    <div id="incoming-call" class="incoming-call-popup">
        <div style="font-size: 11px; color: var(--text-muted); text-transform: uppercase; font-weight: bold; margin-bottom: 5px;">Incoming Call</div>
        <div id="caller-name" style="font-size: 18px; font-weight: bold; margin-bottom: 20px;">Someone</div>
        <div style="display:flex; gap:10px;">
            <button class="btn btn-success" style="flex:1;" onclick="answerCall()">Answer</button>
            <button class="btn" style="background:var(--danger); color:white; flex:1;" onclick="declineCall()">Decline</button>
        </div>
    </div>

    <div id="settings-overlay" class="settings-screen">
        <div class="settings-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 30px;">
                <h1>User Settings</h1>
                <i data-lucide="x" onclick="toggleSettings(false)" style="cursor:pointer; width:32px; height:32px;"></i>
            </div>
            <div class="setting-card">
                <label style="display:block; margin-bottom:10px; font-size:12px; font-weight:bold; color:var(--text-muted);">DISPLAY NAME</label>
                <input type="text" id="set-display-name" class="input-style" placeholder="Enter display name">
                <button onclick="updateProfile()" class="btn btn-blurple" style="margin-top:10px;">Save Changes</button>
            </div>
            <div class="setting-card">
                <label style="display:block; margin-bottom:10px; font-size:12px; font-weight:bold; color:var(--text-muted);">PROFILE PICTURE</label>
                <div style="display:flex; align-items:center; gap:20px;">
                    <div id="settings-avatar-preview" class="avatar" style="width:80px; height:80px; font-size:30px;">?</div>
                    <button onclick="document.getElementById('pfp-input').click()" class="btn btn-blurple">Change Avatar</button>
                    <input type="file" id="pfp-input" hidden accept="image/*">
                </div>
                <div id="pfp-editor">
                    <canvas id="crop-canvas" width="300" height="300"></canvas>
                    <div style="margin-top:10px;">
                        <button onclick="rotateImage()" class="btn">Rotate</button>
                        <button onclick="savePFP()" class="btn btn-success">Save PFP</button>
                    </div>
                </div>
            </div>
            <div class="setting-card" style="border: 1px solid var(--danger);">
                <button onclick="logout()" style="background:var(--danger); border:none; color:white; padding:12px; border-radius:4px; cursor:pointer; font-weight:bold; width:100%;">Log Out</button>
            </div>
        </div>
    </div>

    <div class="app-container" id="app-ui">
        <div class="server-rail">
            <div class="server-icon active" onclick="showFriendsView('all')"><i data-lucide="message-circle"></i></div>
            <div class="rail-divider"></div>
            <div class="server-icon"><i data-lucide="plus"></i></div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">Direct Messages</div>
            <div class="dm-list">
                <div class="dm-item" id="friends-tab-btn" onclick="showFriendsView('all')"><i data-lucide="users" size="20"></i> Friends</div>
                <div style="margin: 15px 8px 5px; font-size:11px; font-weight:bold; color:var(--text-muted); text-transform:uppercase;">Direct Messages</div>
                <div id="active-dms"></div>
            </div>
            <div class="user-panel">
                <div id="u-avatar" class="avatar">?</div>
                <div style="flex:1; min-width:0;">
                    <div style="font-size:13px; font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;" id="u-display-name">User</div>
                    <div style="font-size:11px; color:var(--text-muted);" id="u-username">@username</div>
                </div>
                <i data-lucide="settings" size="18" id="gear-icon" style="cursor:pointer; color:var(--text-muted); transition: 0.3s;" onclick="toggleSettings(true)"></i>
            </div>
        </div>

        <div class="main-content">
            <div class="top-nav" id="top-nav"></div>
            <div id="content-area" style="flex:1; display:flex; flex-direction:column; overflow:hidden;"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc, collection, query, where, onSnapshot, deleteDoc, addDoc, orderBy, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQTMaN3vqB2SULVQLqy40VaMB413x7LGg",
            authDomain: "reso-chat.firebaseapp.com",
            projectId: "reso-chat",
            storageBucket: "reso-chat.firebasestorage.app",
            messagingSenderId: "693778277273",
            appId: "1:693778277273:web:3419c420aa2018929aa908"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let currentUser = null;
        let unsubContent = null;
        let unsubChatProfile = null;
        let rotation = 0;
        let originalImg = null;

        // --- WebRTC Constants ---
        const servers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }], iceCandidatePoolSize: 10 };
        let pc = null;
        let localStream = null;
        let remoteStream = null;
        let currentCallId = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) {
                        currentUser = { ...snap.data(), uid: user.uid };
                        updateGlobalUI();
                        if(document.getElementById('app-ui').style.visibility !== 'visible') initApp();
                    }
                });
            } else { window.location.href = "index.html"; }
        });

        function initApp() {
            listenForFriends();
            listenForCalls();
            showFriendsView('all');
            document.getElementById('loading-screen').style.opacity = '0';
            document.getElementById('app-ui').style.visibility = 'visible';
            setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 500);
            lucide.createIcons();
        }

        function updateGlobalUI() {
            const displayName = currentUser.displayName || currentUser.username;
            document.getElementById('u-display-name').innerText = displayName;
            document.getElementById('u-username').innerText = `@${currentUser.username}`;
            document.getElementById('set-display-name').value = displayName;
            const avatars = [document.getElementById('u-avatar'), document.getElementById('settings-avatar-preview')];
            avatars.forEach(av => {
                if (currentUser.pfp) { av.style.backgroundImage = `url(${currentUser.pfp})`; av.innerText = ""; }
                else { av.style.backgroundImage = "none"; av.innerText = currentUser.username[0].toUpperCase(); av.style.background = getAvatarColor(currentUser.username); }
            });
        }

        // --- CORE WEBRTC FUNCTIONS ---
        async function setupMedia(type) {
            pc = new RTCPeerConnection(servers);
            localStream = await navigator.mediaDevices.getUserMedia({ video: type === 'video', audio: true });
            remoteStream = new MediaStream();

            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            pc.ontrack = (event) => event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));

            document.getElementById('localVideo').srcObject = localStream;
            document.getElementById('remoteVideo').srcObject = remoteStream;
        }

        function listenForCalls() {
            const q = query(collection(db, "calls"), where("to", "==", currentUser.uid), where("status", "==", "pending"));
            onSnapshot(q, (snap) => {
                snap.forEach(d => {
                    currentCallId = d.id;
                    document.getElementById('caller-name').innerText = d.data().fromName;
                    document.getElementById('incoming-call').style.display = 'block';
                });
            });
        }

        window.startCall = async (friendId, type) => {
            document.getElementById('call-overlay').style.display = 'flex';
            await setupMedia(type);

            const callDoc = doc(collection(db, "calls"));
            const offerCandidates = collection(callDoc, 'offerCandidates');
            currentCallId = callDoc.id;

            pc.onicecandidate = (event) => event.candidate && addDoc(offerCandidates, event.candidate.toJSON());

            const offerDescription = await pc.createOffer();
            await pc.setLocalDescription(offerDescription);

            await setDoc(callDoc, {
                offer: { sdp: offerDescription.sdp, type: offerDescription.type },
                from: currentUser.uid, fromName: currentUser.displayName || currentUser.username,
                to: friendId, status: 'pending', type: type, timestamp: serverTimestamp()
            });

            onSnapshot(callDoc, (snap) => {
                const data = snap.data();
                if (!pc.currentRemoteDescription && data?.answer) {
                    pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                    document.getElementById('call-status').innerText = "Connected";
                }
                if (data?.status === 'ended') cleanupCall();
            });

            onSnapshot(collection(callDoc, 'answerCandidates'), (snap) => {
                snap.docChanges().forEach(change => { if (change.type === 'added') pc.addIceCandidate(new RTCIceCandidate(change.doc.data())); });
            });
        };

        window.answerCall = async () => {
            document.getElementById('incoming-call').style.display = 'none';
            document.getElementById('call-overlay').style.display = 'flex';
            
            const callDoc = doc(db, "calls", currentCallId);
            const callData = (await getDoc(callDoc)).data();
            await setupMedia(callData.type);

            const answerCandidates = collection(callDoc, 'answerCandidates');
            pc.onicecandidate = (event) => event.candidate && addDoc(answerCandidates, event.candidate.toJSON());

            await pc.setRemoteDescription(new RTCSessionDescription(callData.offer));
            const answerDescription = await pc.createAnswer();
            await pc.setLocalDescription(answerDescription);

            await updateDoc(callDoc, { answer: { type: answerDescription.type, sdp: answerDescription.sdp }, status: 'accepted' });
            document.getElementById('call-status').innerText = "Connected";

            onSnapshot(collection(callDoc, 'offerCandidates'), (snap) => {
                snap.docChanges().forEach(change => { if (change.type === 'added') pc.addIceCandidate(new RTCIceCandidate(change.doc.data())); });
            });
            onSnapshot(callDoc, (snap) => { if (snap.data()?.status === 'ended') cleanupCall(); });
        };

        window.declineCall = async () => {
            await updateDoc(doc(db, "calls", currentCallId), { status: 'ended' });
            document.getElementById('incoming-call').style.display = 'none';
        };

        window.endCall = async () => {
            if(currentCallId) await updateDoc(doc(db, "calls", currentCallId), { status: 'ended' });
            cleanupCall();
        };

        function cleanupCall() {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            if(pc) pc.close();
            document.getElementById('call-overlay').style.display = 'none';
            document.getElementById('incoming-call').style.display = 'none';
            currentCallId = null;
        }

        window.toggleMic = () => {
            const enabled = localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled;
            document.getElementById('btn-mic').classList.toggle('disabled', !enabled);
            document.getElementById('btn-mic').innerHTML = enabled ? '<i data-lucide="mic"></i>' : '<i data-lucide="mic-off"></i>';
            lucide.createIcons();
        };

        window.toggleCam = () => {
            const enabled = localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled;
            document.getElementById('btn-cam').classList.toggle('disabled', !enabled);
            document.getElementById('btn-cam').innerHTML = enabled ? '<i data-lucide="video"></i>' : '<i data-lucide="video-off"></i>';
            lucide.createIcons();
        };

        // --- FRIENDS & CHAT LOGIC ---
        window.showFriendsView = (view) => {
            if(unsubContent) unsubContent();
            if(unsubChatProfile) unsubChatProfile();
            document.getElementById('friends-tab-btn').classList.add('active');
            const nav = document.getElementById('top-nav');
            nav.innerHTML = `<i data-lucide="users" style="color:var(--text-muted)"></i> <b style="font-size:16px;">Friends</b>
                             <div style="width:1px; height:24px; background:#3f4147; margin:0 12px;"></div>
                             <span class="nav-item ${view==='all'?'active':''}" onclick="showFriendsView('all')" style="cursor:pointer; padding:5px 8px;">All</span>
                             <span class="nav-item ${view==='pending'?'active':''}" onclick="showFriendsView('pending')" style="cursor:pointer; padding:5px 8px;">Pending</span>
                             <button onclick="showAddFriendView()" class="btn btn-success" style="margin-left:auto;">Add Friend</button>`;
            
            const area = document.getElementById('content-area');
            area.innerHTML = `<div style="padding:20px;" id="friends-list-render"></div>`;
            const q = view === 'all' ? collection(db, "users", currentUser.uid, "friends") : query(collection(db, "friend_requests"), where("to", "==", currentUser.uid));
            
            unsubContent = onSnapshot(q, (snap) => {
                const container = document.getElementById('friends-list-render'); container.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data(); const name = data.username || data.fromName;
                    const row = document.createElement('div'); row.className = 'friends-row';
                    row.innerHTML = `<div style="display:flex; align-items:center; gap:12px;"><div class="avatar" id="list-av-${d.id}">${name[0]}</div><b>${name}</b></div><div id="act-${d.id}"></div>`;
                    container.appendChild(row);
                    
                    // Live PFP in list
                    onSnapshot(doc(db, "users", d.id), (s) => {
                        const el = document.getElementById(`list-av-${d.id}`);
                        if(el && s.exists()) {
                            if(s.data().pfp) { el.style.backgroundImage = `url(${s.data().pfp})`; el.innerText=""; }
                            else { el.style.background = getAvatarColor(name); el.innerText=name[0]; }
                        }
                    });

                    if(view === 'pending') {
                        document.getElementById(`act-${d.id}`).innerHTML = `<button onclick="acceptFriend('${d.id}', '${data.from}', '${data.fromName}')" class="btn btn-success">Accept</button>`;
                    } else {
                        document.getElementById(`act-${d.id}`).innerHTML = `<i data-lucide="message-square" style="cursor:pointer;" onclick="openChat('${d.id}', '${name}')"></i>`;
                    }
                });
                lucide.createIcons();
            });
        };

        window.openChat = (friendId, friendName) => {
            if(unsubContent) unsubContent();
            if(unsubChatProfile) unsubChatProfile();
            document.getElementById('friends-tab-btn').classList.remove('active');
            
            const nav = document.getElementById('top-nav');
            nav.innerHTML = `<div style="display:flex; align-items:center; gap:12px; flex:1;">
                <div id="chat-header-av" class="avatar">?</div>
                <b id="chat-header-name">${friendName}</b>
            </div>
            <div style="display:flex; gap:20px; color:var(--text-muted);">
                <i data-lucide="phone" onclick="startCall('${friendId}', 'voice')" style="cursor:pointer;"></i>
                <i data-lucide="video" onclick="startCall('${friendId}', 'video')" style="cursor:pointer;"></i>
            </div>`;
            
            unsubChatProfile = onSnapshot(doc(db, "users", friendId), (snap) => {
                if(snap.exists()){
                    const d = snap.data(); const av = document.getElementById('chat-header-av');
                    document.getElementById('chat-header-name').innerText = d.displayName || d.username;
                    if(d.pfp) { av.style.backgroundImage = `url(${d.pfp})`; av.innerText=""; }
                    else { av.style.background = getAvatarColor(d.username); av.innerText=d.username[0]; }
                }
            });

            const area = document.getElementById('content-area');
            area.innerHTML = `<div class="messages-container" id="m-list"></div><div style="padding:16px;"><input type="text" id="m-input" class="input-style" placeholder="Message @${friendName}"></div>`;
            const input = document.getElementById('m-input'); input.focus();
            input.onkeydown = (e) => { if(e.key==='Enter' && input.value.trim()){ sendMessage(friendId, input.value.trim()); input.value=''; }};

            const chatId = [currentUser.uid, friendId].sort().join('_');
            unsubContent = onSnapshot(query(collection(db, "chats", chatId, "messages"), orderBy("timestamp", "asc"), limit(50)), (snap) => {
                const list = document.getElementById('m-list'); list.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data(); const time = m.timestamp ? m.timestamp.toDate().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                    const rowId = `msg-${d.id}`;
                    list.innerHTML += `<div class="message-row">
                        <div class="avatar" id="msg-av-${rowId}">${m.senderName[0]}</div>
                        <div><div><b id="msg-name-${rowId}">${m.senderDisplayName || m.senderName}</b> <span style="font-size:11px; color:var(--text-muted)">${time}</span></div><div class="msg-text">${m.text}</div></div></div>`;
                    
                    onSnapshot(doc(db, "users", m.senderId), (s) => {
                        const av = document.getElementById(`msg-av-${rowId}`);
                        const name = document.getElementById(`msg-name-${rowId}`);
                        if(av && s.exists()){
                            name.innerText = s.data().displayName || s.data().username;
                            if(s.data().pfp){ av.style.backgroundImage = `url(${s.data().pfp})`; av.innerText=""; }
                            else { av.style.background = getAvatarColor(s.data().username); av.innerText=s.data().username[0]; }
                        }
                    });
                });
                list.scrollTop = list.scrollHeight;
            });
            lucide.createIcons();
        };

        // --- PROFILE & SYSTEM ---
        window.savePFP = async () => {
            const dataUrl = document.getElementById('crop-canvas').toDataURL('image/jpeg', 0.5);
            await updateDoc(doc(db, "users", currentUser.uid), { pfp: dataUrl });
            document.getElementById('pfp-editor').style.display = 'none';
        };
        window.updateProfile = async () => {
            await updateDoc(doc(db, "users", currentUser.uid), { displayName: document.getElementById('set-display-name').value });
            alert("Profile Updated!");
        };
        window.toggleSettings = (s) => {
            document.getElementById('settings-overlay').classList.toggle('open', s);
            document.getElementById('gear-icon').style.transform = s ? "rotate(90deg)" : "rotate(0deg)";
        };
        function listenForFriends() {
            onSnapshot(collection(db, "users", currentUser.uid, "friends"), (snap) => {
                const list = document.getElementById('active-dms'); list.innerHTML = '';
                snap.forEach(d => {
                    const f = d.data(); const item = document.createElement('div'); item.className = 'dm-item';
                    item.onclick = () => openChat(d.id, f.username);
                    item.innerHTML = `<div class="avatar" id="side-av-${d.id}">${f.username[0]}</div><span>${f.username}</span>`;
                    list.appendChild(item);
                    onSnapshot(doc(db, "users", d.id), (s) => {
                        const el = document.getElementById(`side-av-${d.id}`);
                        if(el && s.exists()){
                            if(s.data().pfp){ el.style.backgroundImage = `url(${s.data().pfp})`; el.innerText=""; }
                            else { el.style.background = getAvatarColor(f.username); el.innerText=f.username[0]; }
                        }
                    });
                });
            });
        }
        async function sendMessage(toId, text) {
            const cid = [currentUser.uid, toId].sort().join('_');
            await addDoc(collection(db, "chats", cid, "messages"), { text, senderId: currentUser.uid, senderName: currentUser.username, timestamp: serverTimestamp() });
        }
        window.acceptFriend = async (rid, fuid, fname) => {
            await setDoc(doc(db, "users", currentUser.uid, "friends", fuid), { username: fname });
            await setDoc(doc(db, "users", fuid, "friends", currentUser.uid), { username: currentUser.username });
            await deleteDoc(doc(db, "friend_requests", rid));
        };
        window.logout = () => signOut(auth).then(() => window.location.href = "index.html");
        function getAvatarColor(n) { const c=['#ff5c5c', '#5865f2', '#23a559', '#f1c40f', '#e67e22', '#9b59b6', '#1abc9c']; let h=0; for(let i=0;i<n.length;i++) h=n.charCodeAt(i)+((h<<5)-h); return c[Math.abs(h)%c.length]; }
        document.getElementById('pfp-input').onchange=(e)=>{ const f=e.target.files[0]; if(!f)return; const r=new FileReader(); r.onload=(ev)=>{ originalImg=new Image(); originalImg.onload=()=>{ document.getElementById('pfp-editor').style.display='block'; drawCanvas(); }; originalImg.src=ev.target.result; }; r.readAsDataURL(f); };
        window.rotateImage=()=>{ rotation+=90; drawCanvas(); };
        function drawCanvas() { const c=document.getElementById('crop-canvas'); const ctx=c.getContext('2d'); ctx.clearRect(0,0,300,300); ctx.save(); ctx.translate(150,150); ctx.rotate((rotation*Math.PI)/180); if(originalImg) ctx.drawImage(originalImg,-100,-100,200,200); ctx.restore(); }
    </script>
</body>
